plugins {
    id 'java'
    id 'maven-publish'
}

group "org.sample"
version "1.0"

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    ivy {
        name 'localrepo'
        url file("../../../local-repo")
    }
}

publishing {
    repositories {
        maven {
            url file("../../../local-repo")
        }
    }
    publications {
        maven(MavenPublication) { from components.java }
    }
}
